<!DOCTYPE html>
<html class="h-full">
<head>
	
	<title></title>
	<link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./style.css">

</head>
<body class="bg-gray-300 flex h-full items-center justify-center">

	<section class="max-w-sm bg-white rounded shadow-xl px-8 py-10">

		<h1 class="text-2xl font-medium mb-3 text-center">Toggle checkboxes</h1>

		<div class="text-center">

			<!-- 
				This is all we need to render the toggle, but look
				below for some variants and styling 
			-->
			<input type="checkbox" id="toggle-z" class="toggle">
			<label for="toggle-z"></label>	
	
		</div>
		
		<hr class="border mt-6">

		<div class="flex items-center mt-4 ml-2">
			<input type="checkbox" id="toggle-1" class="big toggle">
			<label for="toggle-1" class="bg-gray-400 inline-block cursor-pointer h-6 w-12 rounded-full overflow-hidden"></label>	
			<label for="toggle-1" class="ml-4">Option</label>	
		</div>

		<div class="flex items-center mt-4 ml-2">
			<input type="checkbox" id="toggle-2" class="toggle">
			<label for="toggle-2" class="bg-gray-400 inline-block cursor-pointer h-6 w-10 rounded-full overflow-hidden"></label>	
			<label for="toggle-2" class="ml-4">Setting</label>	
		</div>

		<div class="flex items-center mt-4 ml-2">
			<input type="checkbox" id="toggle-3" class="small toggle">
			<label for="toggle-3" class="bg-gray-400 inline-block cursor-pointer h-6 w-8 rounded-full overflow-hidden"></label>	
			<label for="toggle-3" class="ml-4">Preference</label>	
		</div>

	</section>

</body>
</html>
